<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="border border-info mt-3 rounded my_form">
            <h4>Sign Up To Get Started</h4>
            <p class="text-muted">Receive Weekly Updates</p>
            <form>
              <div class="row mb-3">
                <div class="col-lg-6">
                  <input type="text" name="f_name" placeholder="First Name" class="form-control form-control-sm" />
                </div>
                <div class="col-lg-6">
                  <input type="text" name="l_name" placeholder="Last Name" class="form-control form-control-sm" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-lg-12">
                  <input type="email" name="e_mail" placeholder="Email" class="form-control form-control-sm" />
                </div>
              </div>
              <div class="row mb-3">
                <div>
                  <input type="button" class="btn btn-lg btn-primary col-12" value="Sign Up For Newsletter" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
